<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>We are the Champions</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/freddie.png" alt="" />
      <h1>We are the Champions</h1>
      <textarea
        class="message-el"
        name="message"
        id="message-el"
        placeholder="Write your endorsement here"
        rows="10"
        cols="30"
      ></textarea>
      <div class="from-to">
        <input type="text" id="from-el" placeholder="From" />
        <input type="text" id="to-el" placeholder="To" />
      </div>
      <button id="publish-btn">Publish</button>
      <h3>- Endorsements -</h3>
      <div class="endorsement" id="endorsement-section">
        <p id="recipient-el">To Leanne</p>
        <p>
          Leanne! Thank you so much for helping me with the March accounting.
          Saved so much time because of you! ðŸ’œ Frode
        </p>
        <p id="sender-el">From Frode</p>
      </div>
    </div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
